<section class="discover" id="discover">
  <div class="container">
    <div class="discover__grid">
      <div class="discover__descr">
        <div class="discover__title">
          <h1 class="title-1">Discover your favorite place with us</h1>
        </div>
        <div class="discover__text">
          <p class="text-1">
            Your journey begins here with our curated travel experiences. Discover new horizons,
            create lasting memories, and explore the world with our expertly crafted itineraries.
          </p>
        </div>
        <form class="discover__form">
          <label for="" class="form__label1">
            <span>Location</span>
            <input
              type="text"
              class="form__input"
              placeholder="e.g Bali, Indonesia"
              id="autoComplete"
            />
          </label>
          <div class="devider">|</div>
          <label for="" class="form__label">
            <span>Date and time</span>
            <input class="form__input" placeholder="MM/DD/YYYY" id="datepicker" />
          </label>
          <button class="form__btn">
            <img src="./img/icons/search-normal.svg" alt="img" />
          </button>
        </form>
      </div>
      <div class="discover__picture">
        <div class="hint__discover">
          <div class="hint__discover-img">
            <img src="./img/img for rate.jpeg" class="hint__discover-img" alt="" />
          </div>
          <div class="hint__discover-descr">
            <div class="hint__discover-title">
              <h6 class="hint-title">Coco De Heaven</h6>
              <span class="hint__discover-rate"
                ><img src="./img/icons/star-small-yellow.svg" alt="star" />(4.5)</span
              >
            </div>
            <div class="hint__discover-price">
              Starts from <span style="color: #35aff4">$</span>400
            </div>
          </div>
        </div>
        <div class="discover__picture-scroll">
          <div class="scroll-down">
            <img src="./img/icons/scroll-down-text.svg" alt="" class="scroll-down-text" />
            <a href="#footer"
              ><img src="./img/icons/scroll-down-btn2.svg" alt="" class="scroll-down-btn"
            /></a>
          </div>
        </div>

        <img src="./img/discover.jpeg" alt="img" />
      </div>
    </div>
  </div>
</section>
